plugins {
  id 'java'
  id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.10.0'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  // 기존 의존성
  implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.0'
  compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
  implementation 'jakarta.servlet.jsp:jakarta.servlet.jsp-api:3.0.0'

  // JSTL 추가 (주석 해제)
  implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
  implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'

  // EL (Expression Language) 추가
  implementation 'jakarta.el:jakarta.el-api:5.0.0'

  // 테스트 의존성
  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
useJUnitPlatform()}